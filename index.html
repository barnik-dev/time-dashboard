<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="flex-container">
        <!-- About Person -->
        <div class="left-col">
          <div class="person-info">
            <img src="images/image-jeremy.png" alt="" class="person-img" />
            <div class="person-name">
              <p>Report for</p>
              <p class="name">Jeremy Robson</p>
            </div>
          </div>
          <ul class="period">
            <li class="daily">Daily</li>
            <li class="weekly highlight">Weekly</li>
            <li class="monthly">Monthly</li>
          </ul>
        </div>

        <!-- Time Data -->
        <div class="right-col">
          <!-- WORK CARD -->
          <div class="card work">
            <img src="images/icon-work.svg" alt="" class="icon" />
            <div class="content">
              <div class="title">
                <h4>Work</h4>
                <img
                  src="images/icon-ellipsis.svg"
                  alt="More Option"
                  class="option"
                />
              </div>
              <div class="time">
                <p class="current">32hrs</p>
                <p class="last-week">Last Week - 36hrs</p>
              </div>
            </div>
          </div>

          <!-- PLAY CARD -->
          <div class="card play">
            <img src="images/icon-play.svg" alt="" class="icon" />
            <div class="content">
              <div class="title">
                <h4>Play</h4>
                <img
                  src="images/icon-ellipsis.svg"
                  alt="More Option"
                  class="option"
                />
              </div>
              <div class="time">
                <p class="current">10hrs</p>
                <p class="last-week">Last Week - 8hrs</p>
              </div>
            </div>
          </div>

          <!-- STUDY CARD -->
          <div class="card study">
            <img src="images/icon-study.svg" alt="" class="icon" />
            <div class="content">
              <div class="title">
                <h4>Study</h4>
                <img
                  src="images/icon-ellipsis.svg"
                  alt="More Option"
                  class="option"
                />
              </div>
              <div class="time">
                <p class="current">4hrs</p>
                <p class="last-week">Last Week - 7hrs</p>
              </div>
            </div>
          </div>

          <!-- EXERCISE CARD -->
          <div class="card exercise">
            <img src="images/icon-exercise.svg" alt="" class="icon" />
            <div class="content">
              <div class="title">
                <h4>Exercise</h4>
                <img
                  src="images/icon-ellipsis.svg"
                  alt="More Option"
                  class="option"
                />
              </div>
              <div class="time">
                <p class="current">4hrs</p>
                <p class="last-week">Last Week - 5hrs</p>
              </div>
            </div>
          </div>

          <!-- SOCIAL CARD -->
          <div class="card social">
            <img src="images/icon-social.svg" alt="" class="icon" />
            <div class="content">
              <div class="title">
                <h4>Social</h4>
                <img
                  src="images/icon-ellipsis.svg"
                  alt="More Option"
                  class="option"
                />
              </div>
              <div class="time">
                <p class="current">5hrs</p>
                <p class="last-week">Last Week - 10hrs</p>
              </div>
            </div>
          </div>

          <!-- SELF CARE CARD -->
          <div class="card self-care">
            <img src="images/icon-self-care.svg" alt="" class="icon" />
            <div class="content">
              <div class="title">
                <h4>Self Care</h4>
                <img
                  src="images/icon-ellipsis.svg"
                  alt="More Option"
                  class="option"
                />
              </div>
              <div class="time">
                <p class="current">2hrs</p>
                <p class="last-week">Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
